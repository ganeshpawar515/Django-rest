<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza List</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #e63946;
        }
        .navbar-brand {
            color: white;
            font-weight: bold;
        }
        .card {
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">üçï Pizza App</a>
        </div>
    </nav>

    <!-- Page Heading -->
    <div class="container text-center mt-4">
        <h1 class="text-danger">Delicious Pizzas</h1>
        <p class="lead">Choose your favorite pizza and place an order!</p>
    </div>

    <!-- Pizza Grid -->
    <div class="container mt-4">
        <div class="row">
            {% for product in products %}
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm">
                    <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="text-muted">{{ product.category }}</p>
                        <p class="fw-bold text-danger">${{ product.price }}</p>
                        <form action="">
                            <button type="submit" class="btn btn-danger w-100">Place Order</button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
